<!doctype html>
<html lang="en">
    <head>
        <title>Is Nethergate Open?</title>
        <meta charset="utf-8">
        <style>
            body {
                font-size: min(25vh, 25vw);
                text-align: center;
            }
        </style>
    </head>
    <body onload="isNgOpen()">
        🍺 <span id="t"></span><br />
        🛒 <span id="s"></span>

        <script>
            function isNgOpen() {
                var dt = new Date();
                var d = dt.getDay();
                var t = dt.getHours() + dt.getMinutes() / 60;
                console.info(t);
                var tot = 0;
                var tct = 0;
                var sot = 0;
                var sct = 0;
                switch(d) {
                    case 0: toh = 12; tch = 16;
                    case 1: toh = 12; tch = 18;
                    case 2: toh = 12; tch = 18;
                    case 3: toh = 12; tch = 20; soh = 11; sch = 16;
                    case 4: toh = 12; tch = 20; soh = 11; sch = 16;
                    case 5: toh = 12; tch = 20; soh = 11; sch = 18;
                    case 6: toh = 12; tch = 20; soh = 11; sch = 16;
                }
                var to = t >= toh && t < tch;
                var so = t >= soh && t < sch;
                document.getElementById('t').innerHTML = icon(to);
                document.getElementById('s').innerHTML = icon(so);
            }
            function icon(open) {
                return open ? '✅' : '❌' ;
            }
        </script>
    </body>
</html>
