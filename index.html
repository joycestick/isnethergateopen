<!doctype html>
<html lang="en">
    <head>
        <title>Is Nethergate Open?</title>
        <meta charset="utf-8">
        <style>
            body {
                font-size: min(25vh, 25vw);
                text-align: center;
            }
        </style>
    </head>
    <body onload="isNgOpen()">
        🍺 <span id="t"></span><br />
        🛒 <span id="s"></span>

        <script>
            function isNgOpen() {
                var dt = new Date();
                var d = dt.getDay();
                var t = dt.getHours() + dt.getMinutes() / 60;
                var tot = 0;
                var tct = 0;
                var sot = 0;
                var sct = 0;
                switch(d) {
                    case 0: { tot = 12; tct = 16; break; }
                    case 1: { tot = 12; tct = 18; break; }
                    case 2: { tot = 12; tct = 18; break; }
                    case 3: { tot = 12; tct = 20; sot = 11; sct = 16; break; }
                    case 4: { tot = 12; tct = 20; sot = 11; sct = 16; break; }
                    case 5: { tot = 12; tct = 20; sot = 11; sct = 18; break; }
                    case 6: { tot = 12; tct = 20; sot = 11; sct = 16; break; }
                }
                var to = t >= tot && t < tct;
                var so = t >= sot && t < sct;
                document.getElementById('t').innerHTML = icon(to);
                document.getElementById('s').innerHTML = icon(so);
            }
            function icon(open) {
                return open ? '✅' : '❌' ;
            }
        </script>
    </body>
</html>
